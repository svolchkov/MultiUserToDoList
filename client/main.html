<head>
  <title>simple-todos</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <style type="text/css">
    li.checked .text{
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <div class="container">
    {{> main}}
  </div>  
</body>

<template name="main">
<header>
    {{> loginButtons}}
    <br>
    <h1>{{title}}</h1>
    {{#if currentUser}}
<form class="form-inline todo-form">
  <input class="form-control" type="text" name="name" placeholder="TODO">
  <input class="form-control" type="text" name="time" placeholder="TODO TIME">
  <input class="btn btn-primary" type="submit" value="submit"><br><br>
</form>
{{/if}}
  
  </header>

  <ul class="list-group">
    {{#each todos}}
      {{>todo}}
    {{/each}}
  </ul>
</template>

<template name="todo">
      <li class="list-group-item {{#if checked}}checked{{/if}} {{#if private}} private {{/if}}">
     {{#if isOwner}}
      <button class="btn btn-danger delete">&times;</button>
      <input type="checkbox" checked="{{checked}}"
      class="toggle-checked"/>
      {{/if}}
      {{#if isOwner}}
      <button class='btn btn-warning toggle-private'>
        {{#if private}}
          Private
        {{else}} 
          Public 
        {{/if}}
      </button>
      {{/if}}
       <span class="text"><strong>{{username}}</strong> : {{name}} - {{time}}</span></li>
</template>
